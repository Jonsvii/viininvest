<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIININVEST</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
    }

    body {
      background: url('pic6.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
    }

    /* Yläpalkki */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color: rgba(0,0,0,0.6);
      color: white;
      font-weight: bold;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    header .contacts a {
      color: white;
      text-decoration: none;
    }

    .stock-widget {
      display: flex;
      align-items: center;
    }

    /* Hero-osio */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 0 20px;
      margin-top: 70px; /* tilaa headerille */
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    }

    .hero .contact-btn {
      background-color: #444; /* tumman hohtava väri */
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .hero .contact-btn:hover {
      background-color: #222;
    }

    /* Alapalkki / lomake */
    footer {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 20px;
      color: white;
    }

    footer h4 {
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    footer form input,
    footer form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      font-size: 0.9rem;
      background-color: rgba(50,50,50,0.7); /* läpinäkyvä tumma */
      color: white;
    }

    footer form input::placeholder,
    footer form textarea::placeholder {
      color: #ccc;
    }

    footer form button {
      background-color: #444; /* tumman hohtava väri */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    footer form button:hover {
      background-color: #222;
    }

    @media(max-width: 600px){
      .hero h1 {
        font-size: 2.5rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .hero .contact-btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">VIININVEST</div>
    <div class="contacts">
      <a href="mailto:viitanen@viininvest.com">Connect</a>
    </div>
    <div class="stock-widget">
      <!-- TradingView Widget -->
      <div class="tradingview-widget-container" style="height:30px;">
        <div id="tradingview_f0a1b"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
          new TradingView.widget({
            "container_id": "tradingview_f0a1b",
            "width": 300,
            "height": 30,
            "symbol": "NASDAQOMX:OMXTGI",
            "interval": "D",
            "timezone": "Europe/Tallinn",
            "theme": "dark",
            "style": "1",
            "locale": "fi",
            "toolbar_bg": "#1e1e1e",
            "enable_publishing": false,
            "hide_top_toolbar": true,
            "hide_legend": true
          });
        </script>
      </div>
    </div>
  </header>

  <div class="hero">
    <h1>VIININVEST</h1>
    <p>Building Tomorrows Wealth</p>
    <a href="mailto:viitanen@viininvest.com" class="contact-btn">Contact Us</a>
  </div>

  <footer>
    <div>
      <h4>Send a quick message</h4>
      <form action="mailto:viitanen@viininvest.com" method="get" enctype="text/plain">
        <input type="text" name="name" placeholder="Your name" />
        <input type="email" name="email" placeholder="Your email" />
        <textarea name="message" rows="3" placeholder="Message"></textarea>
        <button type="submit">Send Email</button>
      </form>
    </div>
  </footer>

</body>
</html>
